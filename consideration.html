        <h1 class="page-title">This is not an application</h1>
        <p class="page-subtitle">We value depth over volume.</p>

        <form class="minimal-form" style="margin-top: 4rem;">

            <div class="form-group">
                <label class="form-label">What problem do you know better than most?</label>
                <textarea class="form-input" rows="1"></textarea>
            </div>

            <div class="form-group">
                <label class="form-label">What have you built so far?</label>
                <textarea class="form-input" rows="1"></textarea>
            </div>

            <div class="form-group">
                <label class="form-label">What do you need right now?</label>
                <textarea class="form-input" rows="1"></textarea>
            </div>

            <div class="form-group">
                <label class="form-label">Your Email</label>
                <input type="email" class="form-input" required>
            </div>

            <div style="display: flex; flex-direction: column; align-items: flex-start; gap: 1rem; margin-top: 1rem;">
                <button type="submit" class="btn-submit">Send</button>
                <p class="form-note">We decide quickly and give clear answers.</p>
            </div>

        </form>
